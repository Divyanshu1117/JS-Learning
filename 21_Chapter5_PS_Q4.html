<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4 - Square using map()</title>
</head>

<body>
    <script type="text/javascript">
        let arr = [1, 2, 30, 4, 50, 6, 7, 83, 670];
        let n = arr.map((x) => {
            return x * x;
        });
        document.write(n);
    </script>
</body>

</html>
