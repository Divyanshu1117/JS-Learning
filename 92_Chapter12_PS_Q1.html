<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        const a = async (text) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(text);
                }, 2000);
            });
        }
        (async () => {
            let text = await a("Hello");
            console.log(text);
            text = await a("World!");
            console.log(text);
        })();
    </script>
</body>

</html>
