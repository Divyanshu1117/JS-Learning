<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5 - Multiply using reduce()</title>
</head>

<body>
    <script type="text/javascript">
        let arr = [1, 2, 3, 4, 5];
        let n = arr.reduce((x1, x2) => {
            return x1 * x2;
        });
        document.write(n); // 120
    </script>
</body>

</html>
