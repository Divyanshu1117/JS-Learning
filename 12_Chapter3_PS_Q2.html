<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2 - Marks with for-in loop</title>
</head>

<body>
    <script type="text/javascript">
        let marks = {
            harry: 90,
            shubham: 9,
            lovish: 56,
            Monika: 4
        };
        for (let key in marks) {
            console.log("The marks of " + key + " are " + marks[key]);
        }
    </script>
</body>

</html>
