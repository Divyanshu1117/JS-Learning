<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4 - Redirect to Google</title>
</head>

<body>
    <script>
        let number = prompt("Enter your number");
        number = Number.parseInt(number);
        if (number > 4) {
            location.href = "https://google.com";
        }
    </script>
</body>

</html>
