<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2 - Keep Pushing Until 0</title>
</head>

<body>
    <script type="text/javascript">
        let arr = [1, 2, 3, 4, 5, 6, 7, 83];
        let a;
        do {
            a = prompt("Enter a number (0 to stop)");
            a = Number.parseInt(a);
            arr.push(a);
        } while (a != 0);
        document.write(arr);
    </script>
</body>

</html>
