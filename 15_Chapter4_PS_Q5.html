<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5 - Immutable Strings</title>
</head>

<body>
    <script type="text/javascript">
        let a = "Diyanshu";
        a[2] = "R";  // This will not change the string
        console.log(a);  // Output: "Diyanshu"
    </script>
</body>

</html>
