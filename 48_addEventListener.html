<body>
    <div>
        <button id="btn">Click Me</button>
    </div>
    <script type="text/javascript">
        let x = function (e) {
            console.log(e.target);// The element on which the event was triggered.
            console.log(e.type);// The type of the event (e.g., "click", "keydown").
            console.log(e.clientX);// The horizontal coordinate (X) of the mouse pointer when the event occurred.
            console.log(e.clientY);// The vertical coordinate (Y) of the mouse pointer when the event occurred.
            console.log(e);// The full event object containing all event-related properties.
            // alert("Hello World1!");
        }
        /*let y = function (e) {

            alert("Hello World2!");
        }*/
        btn.addEventListener('click', x);
        // btn.addEventListener('click', y);

    </script>
