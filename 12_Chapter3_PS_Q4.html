<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4 - Mean Function</title>
</head>

<body>
    <script type="text/javascript">
        const mean = (a, b, c, d) => {
            return (a + b + c + d) / 4;
        };
        console.log(mean(4, 5, 6, 7));  // Output: 5.5
    </script>
</body>

</html>
