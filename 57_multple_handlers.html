<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                // alert("Hey I am not resolved");
                resolve(1);
            }, 2000);
        })
        p1.then(() => {
            // alert("Hurry");
            console.log("Hurry");
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(4);
                }, 6000);
            })
        }).then((value) => {
            console.log(value);
        })
        p1.then(() => {
            console.log("Congratuations this promise is now resolved");
        })

    </script>
</body>

</html>
