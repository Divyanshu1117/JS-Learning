<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    html,
    body {
        height: 100%;
        width: 100%;
    }

    .blub {
        background: yellow;
    }

    .blubcontainer {
        height: 341px;
        width: 341px;
    }
</style>

<body>
    <div id="blub" class="blubcontainer blub"></div>
    <script type="text/javascript">
        setInterval(async function () {
            document.querySelector("#blub").classList.toggle("blub")
        }, 300);
    </script>

</body>

</html>
