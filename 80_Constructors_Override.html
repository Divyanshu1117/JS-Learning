<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        class Employee {
            constructor(name) {
                console.log(`${name} - Employee's constructor is here`);
                this.name = name;
            }
            login() {
                console.log(`Employee has logged in`);
            }
            logout() {
                console.log(`Employee has logged out`);
            }
            requestLeaves(leaves) {
                console.log(`Employee has requested ${leaves} leaves - Auto Approved`);
            }
        }
        class Programmer extends Employee {
            constructor(name) {
                super(name);
                console.log(`${name} - Programmer's constructor is here. This is a newly written constructor`);
                this.name = name;
            }
            /*constructor() {
                super();
            }*/ // If there is no constructor in the child class, this is created automatically.
            requestCoffee(x) {
                console.log(`Employee has requested ${x} coffees`);
            }
            requestLeaves(leaves) {
                super.requestLeaves(4);
                console.log("One extra is granted");
                // console.log(`Employee has requested ${leaves + 1} leaves (One Extra)`);
            }
        }
        let e = new Programmer("Divyanshu");
        e.login();
        let p = new Programmer("Divyanshu");
        p.requestCoffee(2);
        e.requestLeaves(3);
    </script>
</body>

</html>
