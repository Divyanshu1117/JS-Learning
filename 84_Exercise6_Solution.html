<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style type="text/css"></style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mx-auto" href="#">Todo List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container">
        <form>
            <div class="form-group mb-3">
                <label for="title">Todo Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter todo title">
            </div>

            <div class="form-group mb-3">
                <label for="desc">Todo Description</label>
                <input type="text" class="form-control" id="desc" placeholder="Enter todo description">
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="deleteBtn" class="btn btn-danger">Delete</button>
        </form>
        <div id="todo"></div>
    </div>
    <script type="text/javascript">
        submit.addEventListener("click", (e) => {
            e.preventDefault();
            let titlec = title.value;
            let descc = desc.value
            localStorage.setItem("todo", JSON.stringify([titlec, descc]));
            console.log(e);
            todo.innerHTML = `
            <h1>${titlec}</h1>
            <p>${descc}</p>`
            title.value = "";
            desc.value = "";
        });
        deleteBtn.addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.removeItem("todo");
            todo.innerHTML = "";
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
